<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sultan Technologies | Innovating Tomorrow's Technology Today</title>
    <meta name="description" content="Custom Electronics, IoT Solutions, and Web Development. Established 2005." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="light"]'],
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              bg: {
                primary: 'var(--bg-primary)',
                secondary: 'var(--bg-secondary)',
                tertiary: 'var(--bg-tertiary)',
                hover: 'var(--bg-hover)',
              },
              brand: {
                primary: 'var(--primary)',
                primaryHover: 'var(--primary-hover)',
                primaryLight: 'var(--primary-light)',
                secondary: 'var(--secondary)',
                secondaryHover: 'var(--secondary-hover)',
                accent: 'var(--accent)',
              },
              text: {
                primary: 'var(--text-primary)',
                secondary: 'var(--text-secondary)',
                muted: 'var(--text-muted)',
              },
              border: {
                DEFAULT: 'var(--border)',
                light: 'var(--border-light)',
              }
            },
            boxShadow: {
              'glow-blue': 'var(--shadow-glow-blue)',
              'glow-purple': 'var(--shadow-glow-purple)',
              'card': 'var(--shadow-md)',
              'card-hover': 'var(--shadow-lg)',
            },
            backgroundImage: {
              'gradient-hero': 'var(--gradient-hero)',
              'gradient-card': 'var(--gradient-card)',
              'gradient-button': 'var(--gradient-button)',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Premium Dark Theme (Default) */
        --bg-primary: #050505;
        --bg-secondary: #0A0A0A;
        --bg-tertiary: #141414;
        --bg-hover: #1F1F1F;
        
        --primary: #3B82F6;
        --primary-hover: #2563EB;
        --primary-light: #60A5FA;
        --secondary: #8B5CF6;
        --secondary-hover: #7C3AED;
        --accent: #10B981;
        
        --text-primary: #FFFFFF;
        --text-secondary: #A1A1AA;
        --text-muted: #71717A;
        
        --border: #27272A;
        --border-light: #3F3F46;
        
        --shadow-glow-blue: 0 0 30px rgba(59, 130, 246, 0.3);
        --shadow-glow-purple: 0 0 30px rgba(139, 92, 246, 0.2);
        
        --gradient-hero: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
        --gradient-card: linear-gradient(180deg, #0A0A0A 0%, #050505 100%);
        --gradient-button: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
      }

      [data-theme="light"] {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F8F9FA;
        --bg-tertiary: #F1F3F5;
        --bg-hover: #E9ECEF;
        
        --primary: #0284C7;
        --primary-hover: #0369A1;
        --primary-light: #0EA5E9;
        
        --text-primary: #111827;
        --text-secondary: #4B5563;
        --text-muted: #9CA3AF;
        
        --border: #E5E7EB;
        --border-light: #F3F4F6;
        
        --shadow-glow-blue: 0 0 20px rgba(2, 132, 199, 0.1);
        --shadow-glow-purple: 0 0 20px rgba(124, 58, 237, 0.1);
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
      }
      
      /* 3D Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .translate-z-20 {
        transform: translateZ(20px);
      }

      /* Hover Effects */
      .hover-card-effect {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .hover-card-effect:hover {
        transform: translateY(-8px);
        border-color: var(--primary);
        box-shadow: var(--shadow-glow-blue);
      }

      .btn-primary {
        background: var(--gradient-button);
        color: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .btn-primary:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: var(--shadow-glow-blue);
      }

      /* Scrollbar Hiding for clean look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 20px;
      }
      
      /* Animation Delays */
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-1000 { animation-delay: 1000ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
